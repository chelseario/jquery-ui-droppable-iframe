<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="text/html" http-equiv="Content-Type">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://rawgit.com/kamelkev/jquery-ui-droppable-iframe/master/src/jquery-ui-droppable-iframe.js" type="text/javascript"></script>
    <style>
      body,html{width:100%;height:100%;padding:0;margin:0;font-family:arial;font-size:14px;}
      *{box-sizing:border-box;}
      #wrapper{
        width:100%;
        height: 100%;
        background-color:#e1e1e1;
        padding:10px;
      }
      #draggables-container{margin-bottom:20px;}
      .draggable{
        background-color:blue;
        width:30px;
        height:30px;
      }
      #notes{
        color:#777;
        font-style:italic;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="draggables-container">
        <div id="help-text">Wait for everything to be loaded...</div>
        <div class="draggable"></div>
      </div>
      <div id="iframe-container">
        <iframe name="iframe" id="iframe" src="scrollable1.iframe.html"></iframe>
      </div>
    </div>

    <script>
      $("#iframe").load(function () {
        $("#iframe-dropzone",frames['iframe'].document).droppable({
          iFrameFix: true,
          hoverClass: 'dropzone-hover'
        });

        // Make blue box draggable
        $('.draggable').draggable({
          iFrameFix: true,
          helper: 'clone',
          revert: 'invalid'
        });
      });
    </script>
  </body>
</html>
